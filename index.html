  <body>
    <form action="" method="">
      Name: <input type="text" /> <br />
      Password: <input type="password" /> <br />

      <input type="radio" name="fav_language" value="HTML" id="html" />
      <label for="html">HTML</label><br />
      <input type="radio" name="fav_language" value="CSS" id="css" />
      <label for="css">CSS</label><br />
      <input
        type="radio"
        name="fav_language"
        value="Javascript"
        id="javascript"
      />
      <label for="javascript">HTML</label><br />

      <label for="points">Points (between 0 and 10):</label>
      <input type="range" name="points" min="0" max="10" id="points" /><br />

      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
      <label for="vehicle1">I have a bike</label><br />
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
      <label for="vehicle2">I have a car</label><br />
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
      <label for="vehicle3">I have a boat</label><br />

      <label for="favcolor">Select your favourate color:</label>
      <input type="color" name="favcolor" id="favcolor" value="#ff0000" /><br />

      <label for="birthday">Birthday:</label>
      <input type="date" name="birthday" id="birthday" /><br />

      <label for="birthday">Birthday (date and time):</label>
      <input type="datetime-local" name="birthday" id="birthday" /><br />

      <label for="birthday">Email your email:</label>
      <input type="email" name="email" id="email" /><br />

      <label for="myfile">Select a file:</label>
      <input type="file" id="myfile" name="myfile" /><br />

      <input type="hidden" id="custId" name="custId" value="3487" /><br />

      <!-- <input type="image" src="img.gif" alt="Submit" width="48" height="48"> -->

      <label for="birthday">Birthday (month and year):</label>
      <input type="month" name="bdaymonth" id="bdaymonth" /><br />

      <label for="quantity">Quantity (between 1 and 5)</label>
      <input
        type="number"
        id="quantity"
        name="quantity"
        min="1"
        max="5"
      /><br />
